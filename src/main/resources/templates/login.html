<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script} )}">
<!-- <html lang="en" th:replace="base :: parent(::#content)"></html> -->

<head>
	<title>Login Page</title>
</head>

<body>
	<div id="content">

		<div class="grid grid-cols-12 mt-5">
			<div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
			<div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

				<div
					class="block p-6 border-t-[10px] border-green-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-green-700 dark:hover:bg-gray-700">
					<h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
						Login Here
					</h5>

					<!-- meessage -->
					<div th:replace= "~{message :: messageBox }"></div>

					<p class="font-normal text-gray-400 dark:text-gray-400">
						Start managing contacts on cloud ...
					</p>
					
					<div th:if="${param.error}" class="text-red-600 text-center my-3">
						Invalid username and password.</div>
					<div th:if="${param.logout}" class="text-green-600 text-center my-3">
						You have been logged out.</div>

					<!--<form data-th-action="${'/do-register'}" method="post" 
					  data-th-object="${userForm}"
					  novalidate
					>  -->	
					<form data-th-action="@{'/authenticate'}" method="post" 
						class="mt-5"
						novalidate
					>
						<!-- <form class="max-w-sm mx-auto"> -->
							

							<div class="mb-3">
								<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Email</label>
								<input type="email" id="email"
									name="email"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="name@flowbite.com" required />
								<!--<p 
									data-th-if= "${#fields.hasErrors('email')}"
									data-th-errors="*{email}"
									class="text-red-600 px-1 py-2"
								></p> -->
							</div>
							<div class="mb-3">
								<label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
									password</label>
								<input type="password" id="password"
									name="password"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									required />
								<!--<p 
									data-th-if= "${#fields.hasErrors('password')}"
									data-th-errors="*{password}"
									class="text-red-600 px-1 py-2"
								></p> -->
							</div>
							

							<div class="flex items-center justify-center gap-2 mb-5">
								<button type="submit"
									class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
								<button type="reset"
									class="text-white bg-orange-700 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-blue-800">Reset</button>
							</div>

						</form>
						
						<div class="social-button-contaonet flex flex-col gap-2 justify-center items-center mt-10">
							<!--
								<a data-th-href="@{'/oauth2/authorization/google'}" class="login-with-google-btn text-center font-semibold" >Login with Google</a>
							-->
							<a data-th-href="@{'/oauth2/authorization/google'}" class="px-4 py-2 border flex justify-center items-center w-1/2 gap-2 border-slate-200 dark:border-slate-700 rounded-lg text-slate-700 dark:text-slate-200 hover:border-slate-400 dark:hover:border-slate-500 hover:text-slate-900 dark:hover:text-slate-300 hover:shadow transition duration-150">
     							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
									<path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
								</svg>
								Sign in with Google
							</a>
							
							<a data-th-href="@{'/oauth2/authorization/github'}" class="px-4 py-2 border flex justify-center items-center w-1/2 bg-gray-600 hover:bg-gray-700 focus:ring-gray-500 focus:ring-offset-gray-200 text-white transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg">
							  	<svg xmlns="http://www.w3.org/2000/svg" class="mr-2" width="20" height="20" fill="currentColor" viewBox="0 0 1792 1792">
							    	<path d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103zm-477 1103q3-7-7-12-10-3-13 2-3 7 7 12 9 6 13-2zm31 34q7-5-2-16-10-9-16-3-7 5 2 16 10 10 16 3zm30 45q9-7 0-19-8-13-17-6-9 5 0 18t17 7zm42 42q8-8-4-19-12-12-20-3-9 8 4 19 12 12 20 3zm57 25q3-11-13-16-15-4-19 7t13 15q15 6 19-6zm63 5q0-13-17-11-16 0-16 11 0 13 17 11 16 0 16-11zm58-10q-2-11-18-9-16 3-14 15t18 8 14-14z"></path>
							  	</svg>
							  	Sign in with GitHub
							</a>
						</div>
				</div>
			</div>
			<div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
		</div>

	</div>
	<span data-th-value="${httpSession.setAttribute('message', '')}"></span>

	<script>
		console.log("Signup Page");
	</script>
</body>

</html>
